<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <form fxLayoutAlign="stretch" fxLayout="column" ngForm #assignmentForm class="form"
            (submit)="onSubmit(); assignmentForm.reset();">

            <mat-form-field>
                <input matInput placeholder="Nom Utilisateur" [(ngModel)]="name" name="name" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Mot De Passe" [(ngModel)]="password" [type]="hide ? 'password' 
                  : 'text'" name="password" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' :
                    'visibility_off'}}</mat-icon>
            </mat-form-field>
            <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
        </form>

    </mat-card>
</div>
